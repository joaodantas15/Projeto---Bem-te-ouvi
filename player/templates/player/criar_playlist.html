{% extends 'player/base.html' %}

{% block titulo %}Criar Nova Playlist{% endblock %}

{% block conteudo %}
<style>
    .form-page-container {
        padding: 2rem 3rem;
        color: #fff;
    }
    .form-page-container h1 {
        font-size: 2.5rem;
        margin-bottom: 2rem;
        border-bottom: 1px solid #282828;
        padding-bottom: 1rem;
    }
    .form-container form {
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
        max-width: 600px;
        background-color: #181818;
        padding: 2rem;
        border-radius: 8px;
    }
    .form-container p {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
    }
    .form-container label {
        font-weight: bold;
        color: #b3b3b3;
    }
    .form-container input, .form-container select {
        padding: 0.8rem;
        border-radius: 5px;
        border: 1px solid #555;
        background-color: #333;
        color: white;
        font-size: 1rem;
    }
    .form-container button {
        padding: 0.8rem 1.5rem;
        background-color: #1DB954;
        color: white;
        font-weight: bold;
        border: none;
        border-radius: 20px;
        cursor: pointer;
        align-self: flex-start;
        transition: transform 0.2s;
    }
    .form-container button:hover {
        transform: scale(1.05);
    }
</style>
<div class="form-page-container">
    <h1>Criar Nova Playlist</h1>
    <div class="form-container">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Salvar Playlist</button>
        </form>
    </div>
</div>
{% endblock %}
